<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="../css/admission_form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>admission form</header>
        <form action="">
            <div class="form_first">
                <div class="personal_details">
                    <span class="title">personal details</span>
                    <div class="fields">
                        <div class="input_fields">
                            <label for="">full name</label>
                            <input type="text" placeholder="enter your name" required>
            
                        </div>

                        <div class="input_fields">
                            <label for="">Father's Name</label>
                            <input type="text" placeholder="Father's Name" required>
                            
                        </div>
                        <div class="input_fields">
                            <label for="">Mother's Name</label>
                            <input type="text" placeholder="Mother's Name" required>
                        </div>
                        <div class="input_fields">
                            <label for="">gender</label>
                            <input type="text" placeholder="enter your gender" required>
            
                        </div>

                        <div class="input_fields">
                            <label for="">date of birth</label>
                            <input type="text" placeholder="enter your DOB" required>
                            
                        </div>
                        <div class="input_fields">
                            <label for="">email</label>
                            <input type="text" placeholder="enter your email" required>
                        </div>
                        

                        <div class="input_fields">
                            <label for="">Tell or mobile</label>
                            <input type="text" placeholder="enter your phone no." required>
            
                        </div>

                        <div class="input_fields">
                            <label for="">last school atended</label>
                            <input type="text" placeholder="enter your last school" required>
                            
                        </div>
                        <div class="input_fields">
                            <label for="">class you want to apply</label>
                            <input type="text" placeholder="enter your class" required>
                        </div>

                        <div class="input_fields">
                            <label for="">current address</label>
                            <input type="text" placeholder="enter your address" required>
                        </div>

                        <div class="input_fields">
                            <label for="">state</label>
                            <input type="text" placeholder="enter your state" required>
                        </div>

                        <div class="input_fields">
                            <label for="">local government</label>
                            <input type="text" placeholder="local government" required>
                        </div>
                    </div>
                    <button class="nextbtn">
                        <span class="btn_text">submit</span>
                        <i class="uil uil_navigator"></i>
                    </button>
                </div>
            </div>
        </form>

    </div>   
</body>
</html>
